<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brad Bitt - Le Jeu</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="game-container">
    <h1>Qui ne tente rien, n'a rien.</h1>
    <h2> Phrase à méditer</h2>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p class="info">Utilise les touches directionnelles pour te déplacer (ou joystick si sur mobile)</p>
  </div>

  <!-- Bouton de saut -->
  <button id="jumpButton" class="jump-button">⬆️</button>

  <!-- Zone du joystick -->
  <div id="joystickZone"></div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script src="game.js"></script>

  <script>
    const joystickZone = document.getElementById("joystickZone");
    joystickZone.style.position = "absolute";
    joystickZone.style.bottom = "50px";
    joystickZone.style.left = "50px";
    joystickZone.style.width = "150px";
    joystickZone.style.height = "150px";

    const joystickManager = nipplejs.create({
      zone: joystickZone,
      mode: 'static',
      position: { left: '60px', bottom: '60px' },
      color: 'red'
    });

    window.joystick = {
      angle: 0,
      distance: 0
    };

    joystickManager.on('move', (evt, data) => {
      if (data && data.angle) {
        joystick.angle = data.angle.degree;
        joystick.distance = data.distance;
      }
    });

    joystickManager.on('end', () => {
      joystick.angle = 0;
      joystick.distance = 0;
    });
  </script>
</body>
</html>
