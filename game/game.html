<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brad Bitt - Le Jeu</title>
  <link rel="stylesheet" href="game.css" />
  <style>
    #joystickZone {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 150px;
      height: 150px;
      z-index: 10;
    }

    #jumpButton {
      position: absolute;
      bottom: 60px;
      right: 50px;
      width: 60px;
      height: 60px;
      background-color: #ff4d4d;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    @media (max-width: 768px) {
      #jumpButton {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Bon courage !</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p class="info">Utilise les touches directionnelles pour te déplacer (ou joystick si sur mobile)</p>
  </div>

  <!-- Bouton de saut (mobile uniquement) -->
  <button id="jumpButton">⬆️</button>

  <!-- Zone du joystick -->
  <div id="joystickZone"></div>

  <!-- Librairie + Script du jeu -->
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script src="game.js"></script>

  <script>
    const joystickZone = document.getElementById("joystickZone");
    const jumpButton = document.getElementById("jumpButton");

    const joystickManager = nipplejs.create({
      zone: joystickZone,
      mode: 'static',
      position: { left: '60px', bottom: '60px' },
      color: 'red'
    });

    window.joystick = {
      angle: 0,
      distance: 0
    };

    joystickManager.on('move', (evt, data) => {
      if (data && data.angle) {
        joystick.angle = data.angle.degree;
        joystick.distance = data.distance;
      }
    });

    joystickManager.on('end', () => {
      joystick.angle = 0;
      joystick.distance = 0;
    });

    // Associer le bouton saut à la fonction jump définie dans game.js
    if (jumpButton) {
      jumpButton.addEventListener('click', () => {
        if (typeof jump === 'function') jump();
      });
    }
  </script>
</body>
</html>
